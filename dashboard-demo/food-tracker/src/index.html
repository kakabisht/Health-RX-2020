<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Website</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Food Tracker</h1>
    </div>
    <div class="content">
      <div class="nav">
        <!-- <h3>Navigation</h3> -->
        <ul>
          <li><a class="selected" href="#">Add to Log</a></li>
          <li><a href="#">Search Log</a></li>
          <li><a href="#">View Log</a></li>
          <li><a href="#">Code</a></li>
        </ul>
      </div>
      <div class="main">
        <div class="maintitle">
          <h2>Input Log for <h2 id="date" style="color: rgb(160, 75, 160)"></h2>
          </h2>
        </div>
        <br>
        <br>
        <form class="input-form">
          <h3>Breakfast</h3>
          <input type="text" name="breakfast" placeholder="Ex. Waffles" class="breakfast-input"></input>
          <h3>Lunch</h3>
          <input type="text" name="lunch" placeholder="Ex. Sandwich" class="lunch-input"></input>
          <h3>Dinner</h3>
          <input type="text" name="dinner" placeholder="Ex. Burger" class="dinner-input"></input>
          <h3>Snacks</h3>
          <input type="text" name="snacks" placeholder="Ex. Chips" class="snacks-input"></input>
          <h3>Drinks</h3>
          <input type="text" name="drinks" placeholder="Ex. Coca-Cola" class="drinks-input"></input>
          <button src="#" type="submit">Submit</button>
      </div>
    </div>
  </div>
  <div class="footer">
    Copyright &copy; 2020 Jacob Duncan
  </div>
  <script src="./script.js"></script>
</body>

</html>
